<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-2">
      <form #form="ngForm" (ngSubmit)="save()" class="form-group-lg">
        <div class="table">
          <table>

            <td>Upload Song</td>
            <input class="form-control" required type="file"
            (change)="onChange($event)">
            <tr>
              <td><input class="form-control btn btn-primary" [disabled]="!form.form.valid" name="submit" value="save" type="submit"></td>
            </tr>
          </table>
        </div>
        </form>
    </div>
</div>
</div>
